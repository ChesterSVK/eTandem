<template name="tandemLanguagePreferences">
	<section class="page-container page-tandem-language-preferences page-static content-background-color">
		<div class="rc-header tandem-page-content-header">
			{{> header sectionName=title}}
		</div>
		<div class="content">
			{{> React
					component=TandemPreferences
					languages=getTandemLanguages
					levels=getTandemLanguageLevels
					teachingLangs=getTeachingPreferences
					learningLangs=getLearningPreferences
			}}
		</div>
		<div>

		</div>
	</section>
</template>
